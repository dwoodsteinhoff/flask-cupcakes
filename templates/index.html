<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/style.css">
  <title>Cupcakes!</title>
</head>
<body>
<h1>All Cupcakes</h1>
<ul id="cupcakes-list">
  
</ul>

<form id="new-cupcake-form">
  <h2>Add a Cupcake!</h2>
  <div>
    <label for="form-flavor">Flavor is </label>
    <input type="text" name="flavor" id="form-flavor">
  </div>
  <div>
    <label for="form-size">Size is </label>
    <input type="text" name="size" id="form-size">
  </div>
  <div>
    <label for="form-rating">Rating is </label>
    <input type="text" name="rating" id="form-rating">
  </div>
  <div>
    <label for="form-image">Image is </label>
    <input type="text" name="image" id="form-image">
  </div>
  <button>Add!</button>
</form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
